  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>shop cart</title>
</head>
<body>
  <!--Shopping cart-->
  <div class="container">
    <div class="cart">

        <p class="title">Products</p>

        </div>
      </div>
      <hr>
      <div class="products">

          <input type="number" class="p_count">
          <p class="final_price">999$</p>

        </div>
        <hr>-->

        </div>
        -->

    </div>

    <div class="items">
      <div class="item">
