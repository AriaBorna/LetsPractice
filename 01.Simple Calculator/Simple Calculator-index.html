<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Simple Calculator-style.css">
        <script src="Simple Calculator-script.js"></script>
    </head>
    <body>
        <!--Basics-->
        <div class="title">Please use buttons <!--or your keyboard--></div>
        <!--Cal body-->
        <div class="container">
            <!--Screen-->
            <div class="screen">
                <!--screen shows-->
            </div>
            <!--Buttons-->
            <div class="buttons">
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
                <div>Clear</div>
                <div>=</div>
                <div>9</div>
                <div>8</div>
                <div>7</div>
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>0</div>
            </div>
        </div>
        <!-- Feature : History
        <div class="history">
            <div>History</div>
            <hr>
        </div>
        -->
    </body>
</html>
